<div layout="column" ng-cloak class="md-inline-form">
	<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
	    <form style="width: 100%;" ng-submit="addToDo()">
	    <div layout-gt-sm="row">
			<md-input-container flex>
				<label>Task</label>
				<input id="new-todo" placeholder="Enter task title" ng-model="newTodo" ng-disabled="saving" autofocus>
			</md-input-container>
		</div>
		</form>
	</md-content>
	<md-content>
		<md-list>
			<md-subheader class="md-no-sticky">All: {{ count }} Tasks | Completed: {{ completed_count }} Tasks | Deleted: {{ deleted_count }} Tasks</md-subheader>
			<md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="editItem(item)"
			ng-class="{completed: item.completed, deleted: item.deleted}">
			  <div class="md-list-item-text" layout="row" layout-sm="column">
			  	<md-checkbox ng-model="item.completed" aria-label="{{ item.title }}" ng-change="toggleCompleted(item)"
			  	class="md-primary md-align-top-left">
		        </md-checkbox>
		        <div flex>
		        	<h3>{{ item.title }}</h3>
			        <p class="task-description">{{ item.description }}</p>
		        </div>
		        <md-button class="md-accent md-raised md-hue-1 pull-right" ng-click="deleteItem(item)">Delete</md-button>
			  </div>
			</md-list-item>
		</md-list>
	</md-content>
</div>
